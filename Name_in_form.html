<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search button</title>
</head>
<body>
    <h1>Google Search</h1>
        <p>Search with <b>action</b> and <b>name attribute</b> in form</p>
    <br>
    <form action="https://www.google.com/search"> <!-- Google search url-->
        <div>
            <label for="search">
                Google Search :
                        <input type="text" placeholder="Type here someting" id="search" name="q"> <!--q is address where data is stored-->
                <button type="submit">Search</button>
            </label>
        </div>
    </form>
    <br>
    <form action="https://www.youtube.com/results"> <!-- Search form from Youtube-->
        <div>
            <label for="y_tube">
                Youtube Search :
                    <input type="text" placeholder="Search from Youtube" name="search_query" id="y_tube"> <!--name = search_query this is the name of database where our interst is save-->
                <button type="submit">Search</button>
            </label>
        </div>
    </form>

</body>
</html>
